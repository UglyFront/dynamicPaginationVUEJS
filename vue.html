<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #vue {
        height: 100%;
    }

    li {
        background: red;
        color: #fff;
        width: 100%;
        height: 500px;
    }
</style>
<body>
    
    <div  id="vue">
        <div  ref = "app" id="wrapper">
            <h1 >{{test}}</h1>
            <ul>
                <li v-for = "el in out">
                    <h2>{{el.title}}</h2>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    test: "HI I AM VUE!",
                    limit: 3,
                    page: 1,
                    out: [],
                    arr: [
                        {
                            title: 111
                        },
                        {
                            title: 112
                        },
                        {
                            title: 113
                        },
                        {
                            title: 114
                        },
                        {
                            title: 115
                        },
                        {
                            title: 116
                        },
                        {
                            title: 117
                        },
                        {
                            title: 118
                        },
                        {
                            title: 119
                        },
                        {
                            title: 120
                        },
                        {
                            title: 121
                        },
                    ]
                }
            },

            methods: {
                switchTest: function() {
                    this.test += 1
                },
                scroll() {
                    let clientH = document.documentElement.clientHeight // высота окна браузера
                    let allH = document.documentElement.offsetHeight // Общая высота страницы
                    let scroll = document.documentElement.scrollTop // позиция чкролла


                    if ( allH == scroll + clientH) {
                       let sliceArr =  this.arr.slice(this.limit * this.page, (this.limit * this.page) + this.limit)
                        this.out = [...this.out, ...sliceArr]
                        this.page++
                    }
                }
            },

            mounted() {
                for (i = 0; i < this.limit; i++) {
                    this.out.push(this.arr[i])
                }
            },

            created () {
    window.addEventListener('scroll', this.scroll);
  },
  destroyed () {
    window.removeEventListener('scroll', this.scroll);
  },
        }).mount("#vue")


    </script>


</body>
</html>
